<html>
	<head>
		<title>T-Shirt Depot</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div id ="container">
			<div id ="header">
				<h1>Basic Depot</h1>
			</div>

			<div id="logo">
				<img src="plaintee.jpg" width="150" height="150"/>
			</div>

			<div id="content">
				<div id ="nav">
					<h3>Home 		Men's 		Women's 		Kid's 		Sale </h3>
				</div>

				<div id="search">
					<input placeholder ="Search" type="text">
					<button>SEARCH</button>
				</div>

				<div id="cart">
				</div>

				<div id="product">
					<img src="plaint.jpg" width="450" height="450"/>
				</div>

				<div id="name">
					<h3>Plain T-Shirt</h3>
				</div>

				<div id="description">
					<p>Basic t-shirt that is capable of being worn for any occasion.</p>
					<ul>
						<li>- Crewneck</li>
						<li>- 100% Cotton</li>
						<li>- Pre-shrunk</li> 
					</ul>
				</div>

				<div id="colour">
					<h4>Colour</h4>
					<button id="white">White</button>
					<button id="black">Black</button>
					<button id="grey">Grey</button>
				</div>

				<div id="size">
					<h4>Size</h4>
					<button id="small">Small</button>
					<button id="medium">Medium</button>
					<button id="large">Large</button>
				</div>

				<div id="add">
					<button id="add">Add to cart</button>
					<button id="view">View cart</button>
				</div>

				<div id="sugheader">
				
					<h2>Suggestions</h2>
				</div>

				<div id="suggestions">
					<img src="plainh.jpg" width="300" height="300"/>
					<h3>Plain Hoodie</h3>
					<button id="view2">View item</button>
				</div>

		</div>
		</div>
	</body>
</html>
